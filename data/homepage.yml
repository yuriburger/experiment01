### Features ###
features:
  enable: true
  rows:
    - items:
      - title: "Online"
        icon: "fa-globe"
        accent: "accent2" #accent values are 1-8
        content: "Online, zodat we zoveel mogelijk mensen in de gelegenheid stellen er bij te kunnen zijn."
      - title: "Agenda"
        icon: "fa-clock"
        accent: "accent3" #accent values are 1-8
        content: "2 onderwerpen, elk een half uur. We kiezen de onwerwerpen zelf, steeds voor de volgende editie en ze zijn dus ook vooraf bekend!"
    - items:
        - title: "Wanneer?"
          icon: "fa-calendar-alt"
          accent: "accent4" #accent values are 1-8
          content: "Ongeveer elke 3 maanden (gespreksonderwerpen kun je overigens altijd aandragen)."
        - title: "Onderwerpen"
          icon: "fa-lightbulb"
          accent: "accent5" #accent values are 1-8
          content: "Alles wat met ons vak te maken heeft is geschikt, dus zeker niet alleen maar technische onderwerpen. Heb je zelf een idee? Laat het dan hier achter:"
          link: https://forms.office.com/r/4Q61fZcQBh

